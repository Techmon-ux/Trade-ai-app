<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Trading Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Ultimate Trading Dashboard</h1>

    <div class="controls">
        <select id="assetType">
            <option value="crypto">Cryptocurrency</option>
            <option value="forex">Forex</option>
            <option value="stocks">Stocks</option>
        </select>
        <input type="text" id="symbol" placeholder="Asset symbol" value="bitcoin">
        <button id="fetchBtn">Fetch Data</button>
        <label><input type="checkbox" id="autoRefresh" checked> Auto Refresh</label>
    </div>

    <div class="signal-box">
        <h2 id="signal">Signal: --</h2>
        <p id="explanation">Explanation: --</p>
    </div>

    <canvas id="chart"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
